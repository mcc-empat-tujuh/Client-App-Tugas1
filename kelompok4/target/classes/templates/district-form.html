<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       <h1 th:text="${id} ? 'District Edit Form' : 'District Add Form'"></h1>
        
        <form th:action="${id} ? @{/district/update/{id} (id = ${id})} : @{/district/add}" method="post" th:object="${district}">
            <label>District Id</label>
            <input type="number" th:field="*{districtId}"><br>
            <label>Kota_Kab</label>
            <input type="text" th:field="*{kotakab}"><br>
            <label>District Name</label>
            <input type="text" th:field="*{districtName}"><br>
            <label>Province Name</label>
            <input type="text" th:field="*{provinceName}"><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
