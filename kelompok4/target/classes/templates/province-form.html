<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 th:text="${id} ? 'Province Edit Form' : 'Province Add Form'"></h1>
        
        <form th:action="${id} ? @{/province/update/{id} (id = ${id})} : @{/province/add}" method="post" th:object="${province}">
            <label>Province Id</label>
            <input type="number" th:field="*{provinceId}"><br>
            <label>Province Name</label>
            <input type="text" th:field="*{provinceName}"><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
