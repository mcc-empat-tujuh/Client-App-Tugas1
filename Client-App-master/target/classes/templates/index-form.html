<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacts</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 th:text="${id} ? 'Contact Edit Form' : 'Contact Add Form'"></h1>
            <form th:action="${id} ? @{/contacts/update/{id} (id = ${id})} : @{/contacts/new}" method="post" th:object="${contact}">
                <input type="tel" th:field="*{phone}" placeholder="Phone" class="form-control mb-4 col-4">
                <input type="text" th:field="*{linkedin}" placeholder="LinkedIn" class="form-control mb-4 col-4">
                <button type="submit" class="btn btn-info col-2">Save</button>
                <a th:href="@{/contacts}" class="btn btn-primary col-2">Back</a>
            </form>
        </div>
    </body>
</html>
