<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacts</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-2">
        <h1>Contacts</h1>
        <a th:href="@{contacts/new}" class="btn btn-info btn-sm mb-3">Add Contact</a>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <td>Contact Id</td>
                    <td>Phone </td>
                    <td>LinkedIn</td>
                    <!--                    <td>Employee Id</td>
                                        <td>Employee Name</td>
                                        <td>birthDate</td>
                                        <td>Gender</td>
                                        <td>Email</td>-->
                    <td>Actions</td>
                </tr>
            </thead>

            <tbody>
                <tr th:each="contact : ${contacts}">
                    <td th:text="${contact.contactId}"></td>
                    <td th:text="${contact.phone}"></td>
                    <td th:text="${contact.linkedin}"></td>
                    <!--<td th:text="${data.employee.employeeId}"></td>-->
                    <!--<td th:text="${data.employee.employeeName}"></td>-->
                    <!--<td th:text="${data.employee.birthDate}"></td>-->
                    <!--<td th:text="${data.employee.gender}"></td>-->
                    <!--<td th:text="${data.employee.email}"></td>-->
                    <td>
                        <a th:href="@{/contacts/{id} (id = ${contact.contactId})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/contacts/delete/{id} (id = ${contact.contactId})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </div>
    </body>
</html>
