<html>
    <head>
        <title>District Edit</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5 mb-5">
            <h1 class="text-center mt-5 mb-5">Edit Nama District</h1>

            <form th:action="@{/district/update/{id} (id = ${district.districtId})}" method="post" th:object="${district}">
                <fieldset disabled>
                <div class="form-group">
                    <label for="disabledTextInput">ID District</label>
                    <input type="number" class="form-control" id="disabledTextInput" th:field="*{districtId}">
                </div>
                </fieldset>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Kota/Kab</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan kota / kabupaten" th:field="*{kab}">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Nama Distrik</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="cth : Bandung" th:field="*{districtName}">
                </div>
                <fieldset disabled>
                <div class="form-group">
                    <label for="disabledTextInput">Nama Provinsi</label>
                    <input type="text" class="form-control" id="disabledTextInput" placeholder="Jawa Barat" th:field="*{provinceId.provinceName}">
                </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Submit</button>
<!--                <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1. jawa</option>
                        <option>2. tengah</option>
                        <option>3. barat</option>
                        <option>4. timur</option>
                        <option>5. selatan</option>
                    </select>
                </div>-->
            </form>
        </div>
    </body>
</html>
