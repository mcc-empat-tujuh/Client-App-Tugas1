<html>
    <head>
        <title>LOGIN PAGE</title>
        <link th:href="@{/css/style1.css}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
              integrity="ha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
              rel="stylesheet" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
              font-family: "Poppins", sans-serif;
              height: 100vh;
              background: #bbb6b6;
            }
            h2 {
              text-align: center;
              font-size: 32px;
              font-weight: 600;
              text-transform: uppercase;
              display:inline-block;
              margin: 40px 8px 10px 8px; 
              color: #cccccc;
            }
        </style>
    </head>
    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <h2 class="fadeIn first">METRODATA CODING CAMP BATCH 47</h2>
                <p th:text="${param.error} ? 'incorrect username or password':''"
                    class="fadeIn first" style="color: red"></p>
                <p th:text="${param.logout} ? 'logged out from this site':''"
                    class="fadeIn first" style="color: gray"></p>
                <form th:action="@{/login}" method="post" th:object="${auth}"
                    class="needs-validation" novalidate>
                    <div>
                        <input type="text" th:field="*{userName}" 
                           placeholder="username" class="fadeIn second form-control" required>
                        <div class="invalid-feedback" >
                            please insert username...
                        </div>
                    </div>
                    <div>
                        <input type="password" th:field="*{userPassword}" 
                           placeholder="password" class="fadeIn third form-control" required>
                        <div class="invalid-feedback" >
                            please insert password...
                        </div>
                    </div>
                    <input type="submit" class="fadeIn fourth" value="LOG IN">
              </form>
            </div>
        </div>
        <script>
            (function() {
            'use strict';
            window.addEventListener('load', function() {
           
            var forms = document.getElementsByClassName('needs-validation');
            
            var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
            }
            form.classList.add('was-validated');
            }, false);
            });
            }, false);
            })();
        </script>
    </body>
</html>
