<html>
    <head>
        <title>Update Employee</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div align="center">
            <h1>Form Update Employee</h1>
            <form th:action="@{/employee/update/{id} (id = ${employees.employeeId})}" method="post" th:object="${employees}"> 
            <!--<form action="#">--> 
            <!--<form>-->
                <label>Employee Id</label>
                <input type="number" th:field="*{employeeId}" readonly="readonly"><br>
                <label>Employee Name</label>
                <input type="text" th:field="*{employeeName}"><br>
                <label>Birth Date</label>
                <input type="date" class="form-control" id="birthDate" placeholder="Project start" th:field="*{birthDate}"><br>
<!--                <label>Gender</label>
                <input type="text" th:field="*{gender}"><br>-->
                <label>Gender</label>
                <input type="radio" id="laki-laki" name="gender" value="laki-laki">
                <label for="laki-laki">Laki-laki</label>
                <input type="radio" id="perempuan" name="gender" value="perempuan">
                <label for="perempuan">Perempuan</label><br>
                <label>Email</label>
                <input type="text" th:field="*{email}"><br>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </div>
    </body>
</html>
