<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <h1>Welcome</h1>
        <form th:action="@{/district/add}" method="post" th:object="${districts}">

            <label>District Id</label>
            <input type="number" th:field="*{districtId}"><br>   
            <label>District Name</label>
            <input type="text" th:field="*{districtName}"><br>            
            <label>Kab</label>
            <input type="text" th:field="*{kab}"><br>

            <label>Province Id</label>
            <input type="number" th:field="*{provinceId.provinceId}"><br>


            <button type="submit">Submit</button>
        </form>
    </body>
